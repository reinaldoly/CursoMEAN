<div class="form">
  <div class="box-body">
    <field id="name" label="Nome" grid="12 6 4" placeholder="Informe o nome" model="bcCtrl.billingCycle.name" readonly="bcCtrl.tabDelete"></field>
    <field id="month" label="Mês" grid="12 6 4" placeholder="Informe o mês" type="number" model="bcCtrl.billingCycle.month" readonly="bcCtrl.tabDelete"></field>
    <field id="year" label="Ano" grid="12 6 4" placeholder="Informe o ano" type="number" model="bcCtrl.billingCycle.year" readonly="bcCtrl.tabDelete"></field>

    <div class="col-xs-12">
      <fieldset>
        <legend>Resumo</legend>
        <div ng-include="'billingCycle/summary.html'"></div>
      </fieldset>
    </div>

    <div class="col-xs-12 col-sm-6">
      <fieldset>
        <legend>Créditos</legend>
        <div ng-include="'billingCycle/creditList.html'"></div>
      </fieldset>
    </div>
    <div class="col-xs-12 col-sm-6">
      <fieldset>
        <legend>Débitos</legend>
        <div ng-include="'billingCycle/debtList.html'"></div>
      </fieldset>
    </div>
  </div>
  <div class="box-footer">
    <button ng-if="bcCtrl.tabCreate" class="btn btn-primary" ng-click="bcCtrl.create()">Incluir</button>
    <button ng-if="bcCtrl.tabUpdate" ng-click="bcCtrl.update()" class="btn btn-info">Alterar</button>
    <button ng-if="bcCtrl.tabDelete" ng-click="bcCtrl.delete()" class="btn btn-danger">Excluir</button>
    <button ng-click="bcCtrl.refresh()" class="btn btn-default">Cancelar</button>
  </div>
</div>
